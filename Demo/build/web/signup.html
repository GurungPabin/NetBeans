<!DOCTYPE html>
<html>
<head>
	<title>SignUp Form</title>
</head>

<body>

<center>
	<h4>SignUp here</h4>

	<form method ="get" action="./signup">
		<table>

                    <tr>
			<td>Full Name:</td>
			<td>
				<input type="text" name="name">
			</td>
		   </tr>
 
            <tr>
			<td>Gender:</td>
			<td>
            <br><input type="radio" value="Male" name="gender">Male</br>
            <br><input type="radio" value="Female" name="gender">Female</br>
            <br><input type="radio" value="Others" name="gender">Others</br>
            </td>
			</tr>

            <tr>
				<td>Date Of Birth:</td>
				<td>
					<input type="Date" name="dateOfBirth">
				</td>
			</tr>

			<tr>
				<td>Phone Number:</td>
				<td>
					<input type="Number" name="number">
				</td>
			</tr>


            <tr>
				<td>Address</td>
				<td>
					<input type="text" name="address">
				</td>
			</tr>


<tr>
			<td>Username:</td>
			<td>
				<input type="text" name="username">
			</td>
			</tr>

			<tr>
				<td>Password:</td>
				<td>
					<input type="Password" name="password">
				</td>
			</tr>

			<tr>
				<td>Email:</td>
				<td>
					<input type="Email" name="email">
				</td>
			</tr>

            

			<td>
                            <button type="submit" value="signup" style="background-color:blueviolet;margin-left:auto;margin-right:auto;display:block;margin-top:22%;margin-bottom:0%" >
                            Sign Up
                            </button>
			</td>
		</table>

	</form>
	
</center>

</body>
</html>
